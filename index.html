<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Golf App – Multi Cancha</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
    }

    h2 {
      margin-bottom: 5px;
    }

    .top {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 15px;
    }

    .imagen-golf img {
      max-height: 180px;
      border-radius: 8px;
    }

    .jugadores {
      text-align: left;
    }

    .jugador {
      margin-bottom: 6px;
    }

    input[name^="nombre"] {
      width: 90px;
    }

    input[name^="handicap"] {
      width: 40px;
      text-align: center;
    }

    select {
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto 15px auto;
      font-size: 0.85em;
      width: 100%;
      max-width: 950px;
    }

    th, td {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    input[type="number"] {
      width: 26px;
      text-align: center;
    }

    button {
      margin: 6px;
      padding: 6px 15px;
    }

    #resultado {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Golf App – Calculadora Stableford</h2>

<label>
  Cancha:
  <select id="selectorCancha" onchange="cambiarCancha()">
    <option value="angostura">Angostura</option>
    <option value="araucarias">Las Araucarias</option>
  </select>
</label>

<div class="top">
  <div class="imagen-golf">
    <!-- Cambia el archivo cuando quieras -->
    <img src="header_golf.png" alt="Golf divertido">
  </div>

  <div class="jugadores">
    <h3>Jugadores</h3>

    <div class="jugador">
      <input name="nombre1" value="German" oninput="actualizarNombres()">
      HCP <input type="number" name="handicap1" value="12">
    </div>

    <div class="jugador">
      <input name="nombre2" value="Jose" oninput="actualizarNombres()">
      HCP <input type="number" name="handicap2" value="14">
    </div>

    <div class="jugador">
      <input name="nombre3" value="Ricardo" oninput="actualizarNombres()">
      HCP <input type="number" name="handicap3" value="18">
    </div>

    <div class="jugador">
      <input name="nombre4" value="Cuarto" oninput="actualizarNombres()">
      HCP <input type="number" name="handicap4" value="20">
    </div>
  </div>
</div>

<table id="tabla">
  <thead></thead>
  <tbody></tbody>
</table>

<button onclick="calcular()">Calcular</button>
<button onclick="guardarTarjeta()">Guardar tarjeta</button>

<div id="resultado"></div>

<script src="app.js"></script>
</body>
</html>
