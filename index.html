<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Golf App - Multi-jugador</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    header { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
    header img { height: 50px; margin-right: 15px; }
    table { border-collapse: collapse; text-align: center; width: 100%; max-width: 900px; margin: 0 auto 20px auto; }
    th, td { border: 1px solid black; padding: 3px; font-size: 0.85em; }
    input { text-align: center; }
    input[name^="nombre"] { width: 70px; }      /* espacio para 9 caracteres */
    input[name^="handicap"] { width: 40px; }    /* espacio para 2 dígitos */
    input[type="number"]:not([name^="handicap"]) { width: 25px; } /* palos */
    .jugador { margin-bottom: 10px; }
    button { margin-top: 10px; padding: 5px 15px; }
  </style>
</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="3 chiflados jugando golf">
  <h2>Golf App - Calculadora Stableford</h2>
</header>

<label>Nombre de la cancha: <input type="text" id="cancha" value="Angostura"></label>

<h3>Jugadores</h3>
<div id="jugadores">
  <div class="jugador">
    Jugador 1: <input type="text" value="Germán" id="nombre1" name="nombre1">
    Handicap: <input type="number" value="0" id="handicap1" name="handicap1" min="0" max="99">
  </div>
  <div class="jugador">
    Jugador 2: <input type="text" value="José" id="nombre2" name="nombre2">
    Handicap: <input type="number" value="0" id="handicap2" name="handicap2" min="0" max="99">
  </div>
  <div class="jugador">
    Jugador 3: <input type="text" value="Ricardo" id="nombre3" name="nombre3">
    Handicap: <input type="number" value="0" id="handicap3" name="handicap3" min="0" max="99">
  </div>
  <div class="jugador">
    Jugador 4: <input type="text" value="Cuarto" id="nombre4" name="nombre4">
    Handicap: <input type="number" value="0" id="handicap4" name="handicap4" min="0" max="99">
  </div>
</div>

<h3>Tabla de Hoyos</h3>
<div id="tabla"></div>

<button onclick="calcular()">Calcular Totales</button>
<button onclick="guardarTarjeta()">Guardar Tarjeta</button>

<div id="resultado" style="margin-top: 20px;"></div>

<script src="app.js"></script>
</body>
</html>
